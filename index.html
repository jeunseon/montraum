<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>몬트라움</title>
    <style>
        *{margin: 0; padding: 0; }
        body{background: rgb(182, 238, 219); height: 100vh;}
        .phone{width: 465px; height: 962px; position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); background: url(./iphone.png) no-repeat;}
        .content{width: 412px; height: 733px; background: #fff; position: absolute; top:115px; left: 28px;}
        .content iframe{width: 100%; height: 100%;}
    </style>
</head>
<body>
    <div class="phone">
        <div class="content">
            <iframe src="./mobile/index.html" frameborder="0"></iframe>
        </div>
    </div> 

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"> //이 라이브러리가 있어야 크로스브라우징됨. </script><!-- https://www.cdnpkg.com/modernizr/2.8.3 -->
    
    <script>

        var deviceAgent = navigator.userAgent.toLowerCase();

        var isTouchDevice = Modernizr.touch ||
        (deviceAgent.match(/(iphone|ipod|ipad)/) ||
        deviceAgent.match(/(android)/)  ||
        deviceAgent.match(/(iemobile)/) ||
        deviceAgent.match(/iphone/i) ||
        deviceAgent.match(/ipad/i) ||
        deviceAgent.match(/ipod/i) ||
        deviceAgent.match(/blackberry/i) ||
        deviceAgent.match(/bada/i));

        if (Modernizr.touchevents) {
        // supported
            location.href="http://euns420.dothome.co.kr/05_mobile/mobile";
            console.log(location.href);
        } else {
        // not-supported
            console.log(location.href);
        }
    </script>
</body>
</html>
